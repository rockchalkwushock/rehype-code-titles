version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    open-pull-requests-limit: 10
    schedule:
      day: 'sunday'
      interval: 'weekly'
      time: '22:00'
      timezone: 'America/Bogota'
    target-branch: 'staging'

  - package-ecosystem: 'npm'
    directory: '/'
    open-pull-requests-limit: 10
    schedule:
      day: 'sunday'
      interval: 'weekly'
      time: '22:00'
      timezone: 'America/Bogota'
    target-branch: 'staging'
